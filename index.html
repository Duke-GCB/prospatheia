<!doctype html>
<html ng-app="reportcard">
  <head>
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/d3/d3.min.js"></script>
    <script src="js/lib/nvd3/nv.d3.js"></script>
    <script src="js/lib/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="js/lib/nvd3/nv.d3.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div ng-controller="ReportCardCtrl as reportCard">
      <div class="piechart">
        <nvd3-pie-chart
      	  data="reportCard.effort"
          id="reportCardPieChart"
          x="reportCard.xFunction()"
          y="reportCard.yFunction()"
          showLabels="true"
          interactive="true">
        <svg></svg>
        </nvd3-pie-chart>
      </div>
      <div class="controls">
        <h3>Controls</h3>
        <div ng-repeat="category in reportCard.effort track by $index">
          <span>{{category.key}}</span>
          <a href="#" ng-click="reportCard.reduceEffort($index)">-</a>
          <input ng-model="category.y"></input>
          <a href="#" ng-click="reportCard.increaseEffort($index)">+</a>
        </div>
      </div>
    </div>
  </body>
</html>
