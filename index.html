<!doctype html>
<html ng-app="reportcard">
  <head>
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/d3/d3.min.js"></script>
    <script src="js/lib/nvd3/nv.d3.js"></script>
    <script src="js/lib/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="js/lib/nvd3/nv.d3.min.css"/>
  </head>
  <body>
    <div ng-controller="ReportCardCtrl as reportCard">
      <div class="clickers">
        <div ng-repeat="effort in reportCard.effort">
          <span>{{effort.key}}</span>
          <a href="#" ng-click="reportCard.reduceEffort(effort)">-</a>
          <input ng-model="effort.y"></input>
          <a href="#" ng-click="reportCard.increaseEffort(effort)">+</a>
        </div>
        <span>Clickers</span>
      </div>
      <div class="piechart">
        <nvd3-pie-chart
      	  data="reportCard.effort"
          id="reportCardPieChart"
          width="550"
          height="350"
          x="reportCard.xFunction()"
          y="reportCard.yFunction()"
          showLabels="true"
          interactive="true">
        <svg></svg>
        </nvd3-pie-chart>
      </div>
  </body>
</html>
