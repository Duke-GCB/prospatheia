<!doctype html>
<html ng-app="reportcard">
  <head>
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/d3/d3.min.js"></script>
    <script src="js/lib/nvd3/nv.d3.js"></script>
    <script src="js/lib/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.min.js"></script>
    <script src="js/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="js/lib/nvd3/nv.d3.min.css"/>
    <link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div ng-controller="ReportCardCtrl as reportCard">
      <div class="container">
        <div class="row">
          <div class="controls col-md-4">
            <h3>Effort</h3>
              <form class="form row">
                <div ng-repeat="category in reportCard.effort track by $index" class="form-group col-md-6">
                  <label class="control-label">{{category.key}}</label>
                  <div class="input-group">
                    <span class="input-group-btn">
                      <button class="btn btn-info" role="button" ng-click="reportCard.reduceEffort($index)">-</button>
                    </span>
                  <input type="text" class="form-control" ng-model="category.y"></input>
                    <span class="input-group-btn">
                      <button class="btn btn-info" role="button" ng-click="reportCard.increaseEffort($index)">+</button>
                    </span>
                  </div><!-- /input-group -->
                </div>
                <div class="col-md-6">
                  <label class="control-label">&nbsp;</label>
                  <button class="form-control btn btn-success pull-right" ng-click="reportCard.addEffort()">Add Effort</button>
                </div>
              </form>
            </div>
          <div class="piechart col-md-8">
            <nvd3-pie-chart
              data="reportCard.effort"
              id="reportCardPieChart"
              x="reportCard.xFunction()"
              y="reportCard.yFunction()"
              height="500"
              showLabels="true"
              interactive="true">
            <svg></svg>
            </nvd3-pie-chart>
          </div>
        </div>
        <div class="row-fluid">
          <table class="table table-striped col-md-12" id="effortTable">
          <thead>
            <caption>Reported Effort</caption>
            <tr><th ng-repeat="header in reportCard.headers">{{header}}</th></tr>
          </thead>
          <tbody>
            <tr ng-repeat="effort in reportCard.efforts">
              <td ng-repeat="category in effort">{{category.y}}</td>
            </tr>
          </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
